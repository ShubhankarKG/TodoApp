codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "60...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - "rest-service/src/main/java/com/example/restservice/LoadDatabase.java"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no