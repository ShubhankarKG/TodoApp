name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Change working directory
        run: cd rest-service
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots test
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
